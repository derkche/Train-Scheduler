<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>TrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrains</title>
</head>

<body>
<div class="container">
<div class="jumbotron">
    <h1 class="display-4">Trains-R-Us</h1>
    <hr class="my-4">
    <p>Oh boy what time is it...</p>
</div>

<div class="row">
      
    <div class="col-lg-12">
        <div class="card card-primary">

            <div class="card-heading">
                <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>

            <div class="card-body">
                <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>First Train Time</th>
                            <th>Frequency</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
        
    <div class="card card-primary">

        <div class="card-heading">
            <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="frequency-input">Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
        </div>

    </div>
        
</div>

</div>


</body>

</html>
