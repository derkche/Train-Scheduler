<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/scripts.js"></script>

    <title>TrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrainsTrains</title>
</head>

<body>
<div class="container">
<div class="jumbotron">
    <h1 class="display-4">Trains-R-Us</h1>
    <hr class="my-4">
    <p>Oh boy what time is it...</p>
</div>

<div class="row">
      
    <div class="col-lg-12">
        <div class="card card-primary">

            <div class="card-heading">
                <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>

            <div class="card-body">
                <table class="table table-hover" id='employee-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
        
    <div class="card card-primary">

        <div class="card-heading">
            <h3 class="card-title"><strong>Add Employee</strong></h3>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="employee-name-input">Employee Name</label>
                    <input class="form-control" id="employee-name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="role-input">Role</label>
                    <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                    <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="rate-input">Monthly Rate</label>
                    <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
            </form>
        </div>

    </div>
        
</div>

</div>


</body>

</html>
